<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Важный сайт</title>
</head>
<body>
	<main id="container"></main>
	<p></br>Всё еще варите кофе? тогда мы идём к вам!</p>
	<button type="button" onclick="testAction()">Можно нажать, но ничего не произойдет.</br>может другой раз сработает</button>
	<script>
		function testAction() {
			let paragraph = document.createElement('p');
			paragraph.textContent = 'Вера Сергевна, не надо..';
			let container = document.getElementById('container');
			container.appendChild(paragraph);
		}
	</script>
</body>
</html>
